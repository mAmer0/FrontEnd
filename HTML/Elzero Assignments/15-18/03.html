<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2">
        <caption>complex table</caption>
        <thead>
            <td>year</td>
            <td>group</td>
            <td>language</td>
            <td>done</td>
            <td>passed</td>
        </thead>

        <tbody>
            <tr>
                <td rowspan="5">2024</td>
                <td rowspan="2">elzero</td>
                <td>html</td>
                <td colspan="2">yes</td>
            </tr>

            <tr>
                <td>css</td>
                <td colspan="2">yes</td>
            </tr>

            <tr>
                <td rowspan="3">heros</td>
                <td>js</td>
                <td>yes</td>
                <td>no</td>
            </tr>

            <tr>
                <td>php</td>
                <td colspan="2">yes</td>
            </tr>

            <tr>
                <td>python</td>
                <td>no</td>
                <td>no</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
